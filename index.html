<h2>連續壁報告</h2>


<ul>
<li>連續壁是一種地下的鋼筋混凝土擋土設施，不僅作為大樓地下室的外壁，<P>
還是確保地下結構安全的重要屏障。<P>
連續壁的功能包括維護工地施工安全和保護工地周圍建物基礎的安全。<P>
